<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Logic Simplifier & Verilog Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

    <div class="container my-5">
        <h1 class="text-center mb-4">Digital Logic Simplifier & Verilog Generator</h1>

        <div class="card mb-4">
            <div class="card-header">
                <h3 class="card-title">1. Truth Table Input</h3>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="varCount" class="form-label">Number of Variables:</label>
                    <select id="varCount" class="form-select w-auto">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4" selected>4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="table-responsive">
                    <table id="truthTable" class="table table-bordered text-center">
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                </div>
                <button id="processBtn" class="btn btn-primary mt-3">Simplify & Generate</button>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h3 class="card-title">2. K-map Visualization</h3>
            </div>
            <div class="card-body">
                <div id="kMapContainer" class="k-map-grid d-flex justify-content-center">
                    <table id="kMapTable" class="table table-bordered text-center"></table>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h3 class="card-title">3. Simplified Expression</h3>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <h5 class="fw-bold">Plain Text:</h5>
                    <code id="rawExpression"></code>
                </div>
                <div>
                    <h5 class="fw-bold">MathJax Form:</h5>
                    <p id="mathJaxExpression"></p>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h3 class="card-title">4. Verilog Module</h3>
            </div>
            <div class="card-body">
                <pre><code id="verilogCode" class="language-verilog"></code></pre>
                <div class="mt-3">
                    <button id="copyVerilogBtn" class="btn btn-secondary btn-sm me-2">Copy</button>
                    <button id="downloadVerilogBtn" class="btn btn-success btn-sm">Download circuit.v</button>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h3 class="card-title">5. Verilog Testbench</h3>
            </div>
            <div class="card-body">
                <pre><code id="testbenchCode" class="language-verilog"></code></pre>
                <div class="mt-3">
                    <button id="copyTestbenchBtn" class="btn btn-secondary btn-sm me-2">Copy</button>
                    <button id="downloadTestbenchBtn" class="btn btn-success btn-sm">Download tb_circuit.v</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
